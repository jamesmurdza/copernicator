<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Copernicus!</title>
        <script src="https://cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
		<script src="./copernicus.js"></script>

		<style>
		body {
			background-color: #222;
			overflow: hidden;
			padding: 0;
			margin: 0;
		}
		canvas {
		  position: fixed;
		  top: 50%;
		  left: 50%;
		  margin-top: -1000px;
		  margin-left: -1000px;
		}
		.menu {
			position: fixed; top:20px; left:20px; z-index:100;
		}
		</style>

    </head>
    <body>

	<div class="menu">
	<select onChange="setCenterBody(this.value)">
		<option value="0">Sun</option>
		<option value="1">Mercury</option>
		<option value="2">Venus</option>
		<option value="3">Earth</option>
		<option value="4">Mars</option>
		<option value="5">Jupiter</option>
		<option value="6">Saturn</option>
	</select>
	
	<input type="button" onClick="setZoom(zoom-.2)" value="-" />
	<input type="button" onClick="setZoom(zoom+.2)" value="+" />
	</div>

    </body>
</html>
